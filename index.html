<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>A  calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
								crossorigin="anonymous"></script>
								<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
	</head>
	<body>

		<div id="container">
			<h1 id="font">Calculator</h1>
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator  btn-outline-dark" id="clear">C</button>
					<button class="operator btn-outline-dark" id="backspace">CE</button>
					<button class="operator btn-outline-dark" id="%">%</button>
					<button class="operator " id="/">&#247;</button>
					<button class="number btn-outline-dark" id="7">7</button>
					<button class="number btn-outline-dark" id="8">8</button>
					<button class="number btn-outline-dark" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number btn-outline-dark" id="4">4</button>
					<button class="number btn-outline-dark" id="5">5</button>
					<button class="number btn-outline-dark" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number btn-outline-dark" id="1">1</button>
					<button class="number btn-outline-dark" id="2">2</button>
					<button class="number btn-outline-dark" id="3">3</button>
					<button class="operator " id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number btn-outline-dark" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
			
		</div>
		<button onclick="download()" id="Download" type="button" class="btn btn-primary">Download Record</button>
		<script src="script.js"></script>
	</body>
</html>
